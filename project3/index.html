<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/92ddaf21cc.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-latest.js"></script>

  <script src="js.js"></script>
</head>

<body>

  <!-- 인트로-->

  <section class="intro">




    <div class="intro_area">
      <div class="slush">
        <img src="img/roading/slash_effect1.png" alt="">
        <img src="img/roading/slash_effect2.png" alt="">
      </div>
      <span>0</span>
      <img src="img/roading/niddle.png" alt="" class="niddle">


      <ul class="signiture">
        <li><img src="img/roading/UNO.png" alt=""></li>
        <li><img src="img/roading/DOS.png" alt=""></li>
        <li><img src="img/roading/TRES.png" alt=""></li>
        <li><img src="img/roading/CUATRO.png" alt=""></li>
      </ul>


    </div>



    <div class="intro_break">
      <img src="img/roading/break2_1.png" alt="">
      <img src="img/roading/break2_2.png" alt="">
      <img src="img/roading/break2_3.png" alt="">
      <img src="img/roading/break2_4.png" alt="">


    </div>


  </section>





  <!-- 로고 -->
  <h1>

    <span><img src="img/justmusic.png" alt=""></span>
    <p class="time">

      <span class="hour">00</span> :
      <span class="minute">00</span> :
      <span class="second">00</span>

    </p>
  </h1>


  <!-- 메뉴 -->

  <nav class="on">
    <span><i class="fa-solid fa-caret-right"></i></span>
    <div class="menu_bar">
      <ul>
        <li class="on">
          <div class="menu_txt">
            <span>MAIN</span>
          </div>
        </li>
        <li>
          <div class="menu_txt">
            <span>SNS</span>
          </div>
        </li>
        <li>
          <div class="menu_txt">
            <span>FILMOGRAPH</span>
          </div>
        </li>
        <li>
          <div class="menu_txt">
            <span>ALBUM</span>
          </div>
        </li>
        <li>
          <div class="menu_txt">
            <span>PHOTO</span>
          </div>
        </li>
      </ul>
    </div>

  </nav>




  <section class="profile">


    <div class="main_inner inner">




    </div>


  </section>


  <section class="wrap">


    <article class="main">

      <div class="main_inner inner">




        <img src="img/record.png" alt="" class="record">


      </div>


    </article>


    <article class="filmo">


      <div class="main_inner inner">

      </div>

    </article>



    <article class="album">


      <div class="main_inner inner">

      </div>


    </article>




    <article class="sns">


      <div class="main_inner inner">

      </div>


    </article>



    <article class="photo">



      <div class="main_inner inner">

      </div>


    </article>




  </section>


</body>

</html>
