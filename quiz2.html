<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>한국의차</h1>
  <table border="1">
    <!-- 1열 -->
    <tr>
      <td colspan="6" style="text-align: center;"><strong>한국의차</strong></td>
    </tr>
    <!-- 2열 -->
    <tr>
      <td rowspan="6"><strong>뿌리차</strong></td>
      <td>인삼차</td>
      <td rowspan="9"><strong>과일차</strong></td>
      <td>수정과</td>
      <td rowspan="5"><strong>잎차</strong></td>
      <td>뽕잎차</td>
    </tr>
    <!-- 3열 -->
    <tr>
      <td>당귀차</td>
      <td>유자차</td>
      <td>감잎차</td>
    </tr>
    <!-- 4열 -->
    <tr>
      <td>생강차</td>
      <td>구기자차</td>
      <td>솔잎차</td>
    </tr>
    <!-- 5열 -->
    <tr>
      <td>긹차</td>
      <td>대추차</td>
      <td>국화차</td>
    </tr>
    <!-- 6열 -->
    <tr>
      <td>둥글레차</td>
      <td>오미자차</td>
      <td>이슬차</td>
    </tr>
    <!-- 7열 -->
    <tr>
      <td>마차</td>
      <td>매실차</td>
      <td rowspan="4">기타</td>
      <td>두충차</td>
    </tr>
    <!-- 8열 -->
    <tr>
      <td rowspan="3">곡물차</td>
      <td>보리차</td>
      <td>모과차</td>
      <td>영지버섯</td>
    </tr>
    <!-- 9열 -->
    <tr>
      <td>옥수수차</td>
      <td>산수유차</td>
      <td>귤강차</td>
    </tr>
    <!-- 10열 -->
    <tr>
      <td>현미차</td>
      <td>탱자차</td>
      <td>쌍화차</td>
    </tr>
  </table>  
</body>
</html>
